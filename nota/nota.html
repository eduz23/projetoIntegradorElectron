<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/lucide@latest"></script>

    <title>Pagina de notas</title>
</head>
<body>
    <button id="btn-limpar">
        <i data-lucide = "circle-plus"></i>
    </button>
    <table id="notaTable">
        <thead>
            <tr>
                <th>Aluno</th>
                <th>Disciplina</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody id="dadosNotaTable"></tbody>
    </table>

    <div id="modalNotas">
        <h3>Edite os dados de nota:</h3>

        <label>Id: <input type="text" id="nota-id" readonly></label>

        <label>Aluno: <select id="aluno-id"></select>
        </label>

        <label>Disciplina: <select id="disciplina-id"></select> 
        </label>

        <label>Nota <input type="text" id="nota-id"> 
        </label>

        <button id="btn-salvar"> <i data-lucide="save"></i></button>
        <button id="btn-excluir"> <i data-lucide="trash-2"></i></button>
    </div>

    <script src="nota.js"></script>

</body>
</html>
