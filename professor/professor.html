<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de professores</title>
    <link rel="stylesheet" href="professor.css">

    <script src="https://unpkg.com/lucide@latest"></script>

</head>
<body>
    <button id="btn-limpar">
        <i data-lucide="circle-plus"></i>
    </button>
    <table id="professoresTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Disciplina</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody id="professoresTableDados">
        </tbody>
    </table>

    <div id="modal">
        <h3>Edite os dados do professsor:</h3>

        <label>ID: <input type="text" id="professor-id" readonly>
        </label>

        <label>Nome: <input type="text" id="professor-nome">
        </label>

        <label>Disciplina: <input type="text" id="professor-disciplina">
        </label>

        <label>Telefone: <input type="text" id="professor-telefone"> 
        </label>
        
        <button id='btn-salvar'>
            <i data-lucide = "save"></i>
        </button>
        <button id="btn-excluir">
            <i data-lucide="trash-2"></i>
        </button>
    </div>

    <script src="professor.js"></script>

</body>
</html>
